<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,user-scalable=0"/>
	<title>Página de tributo</title>
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript">
		window.onload = function(){
			document.querySelector(".MenuMobile").addEventListener("click", function(){
				if(document.querySelector(".menu nav ul").style.display == 'flex'){
					document.querySelector(".menu nav ul").style.display = 'none';
				} else{
					document.querySelector(".menu nav ul").style.display = 'flex';
				}
			});
		};	
	</script>
</head>
<body>
	<header>
		<div class="container">
			<div class="nome">Keanu Reeves</div>
			<div class="menu">
				<nav>
					<div class="MenuMobile">
						<div class="mm_line"></div>
						<div class="mm_line"></div>
						<div class="mm_line"></div>
					</div>
					<ul>
						<li><a href="../../index.html">Home</a></li>
						<li><a href="" class="active">Gallery</a></li>
						<li><a href="../movies/index.html">Movies</a></li>
					</ul>
				</nav>
			</div>
		</div>
	</header>
	<section id="geral">
		<div class="container gallery">
			<div class="widget_gal">Galeria</div>
			<div class="widget_photos">
				<img src="images/keanu1.jpg" alt="" class="keanu1">
				<img src="images/keanu2.jpg" alt="" class="keanu2">
				<img src="images/keanu3.jpg" alt="" class="keanu3">
				<img src="images/keanu4.jpg" alt="" class="keanu4">
				<img src="images/keanu5.jpg" alt="" class="keanu5">
				<img src="images/keanu6.jpg" alt="" class="keanu6">

				<img src="images/keanu8.jpg" alt="" class="keanu8">
				<img src="images/keanu9.jpg" alt="" class="keanu9">
				<img src="images/keanu10.jpeg" alt="" class="keanu10">
				<img src="images/keanu11.jpg" alt="" class="keanu11">
				<img src="images/keanu12.jpg" alt="" class="keanu12">
				<img src="images/keanu13.jpg" alt="" class="keanu13">
			</div>
		</div>
	</section>
	<footer>
		<div class="container footer">
			<div>Todos os direitos reservados</div>
			<div>Made By Alan Duarte de Medeiros</div>
			<div>Mais informações em <a href="https://pt.wikipedia.org/wiki/Keanu_Reeves" target="blan_">Wikipedia</a></div>
		</div>
	</footer>
</body>
</html>
