<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Tabela Zebrada</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<table>
		<thead>
			<th colspan="3">Tabela de Preços</th>
			<tr>
				<td>Alimento</td>
				<td>Validade</td>
				<td>Preço</td>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Arroz</td>
				<td>3 meses</td>
				<td>R$ 50,00</td>
			</tr>
			<tr>
				<td>Feijão</td>
				<td>1 ano</td>
				<td>R$ 30,00</td>
			</tr>
			<tr>
				<td>Carne</td>
				<td>1 semana</td>
				<td>R$ 70,00</td>
			</tr>
			<tr>
				<td>Batata</td>
				<td>2 meses</td>
				<td>R$ 15,00</td>
			</tr>
			<tr>
				<td>Tomate</td>
				<td>1 semana</td>
				<td>R$ 7,00</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
