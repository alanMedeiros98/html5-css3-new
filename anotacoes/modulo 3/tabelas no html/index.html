<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<table border="1" width="400">
		<thead>
			<tr>
				<th>item 1</th>
				<th>item 2</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>...</td>
				<td>...</td>
			</tr>
			<tr>
				<td>...</td>
				<td>...</td>
			</tr>
			<tr>
				<td>...</td>
				<td>...</td>
			</tr>
		</tbody>
		
	</table>
</body>
</html>

<!-- 
th - é o cabeçalho da minha tabela
tr - sao as linhas da minha tabela
td - sao as colunas da minha tabela, OBS:todos os td tem que estar dentro de um tr
thead - nao tem nanhuma implicação visual na minha tabela mas ajuda o motor de busca a identificar o cabeçalho da minha tabela
tbody - é a mesma coisa que o thead so que no caso voce coloca o corpo da sua tabela
 -->
