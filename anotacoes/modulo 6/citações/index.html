<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<p>
		Como o famoso Walt Disney costumava dizer: <q>Todos os nossos sonhos podem se tornar realidade se nós tivermos coragem de ir atrás deles.</q>
	</p>
	<p>
		Como a Bíblia dizia: <blockquote cite="https://www.bibliaonline.com.br/acf/pv/18/10+">Torre forte é o nome do Senhor; a ele correrá o justo, e estará em alto refúgio.<br>
		 - Provérbios 18:10<br>
		</blockquote>
	</p>


	<!-- 
	q - sao usados mais para citações menores
	blockquote - sao usados para citações maiores e voce ainda pode botar o link da onde voce tirou a citação usando cite="" dentro do blockquote
	 -->
</body>
</html>
